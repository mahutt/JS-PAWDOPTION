<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E1</title>
    <script>
        function changeit() {
            document.getElementById("target").innerHTML = "Paragraph changed.";
        }
    </script>
</head>
<body>    
    <h1>Use JavaScript to change HTML content</h1>
    <p id="target">The original content</p>
    <button onclick="changeit()">Try it</button>
</body>
</html>
