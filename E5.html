<!DOCTYPE html>
<html lang=”en”>
    <head>
        <title>Exercise 5</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <p><strong>User Information:</strong></p>
        <div id="content"></div>
    <script>
    function getUserInfo() {
        let name = prompt("Please enter your name:");
        let age = prompt("Please enter your age:");
        document.getElementById("content").innerHTML = "Hi, my name is " + name + " and I am " + age + " years old.";
    }
    getUserInfo();
    </script>
    </body>
</html>
